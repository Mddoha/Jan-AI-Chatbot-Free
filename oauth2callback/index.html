<!DOCTYPE html>
<html>
<head>
  <title>Callback</title>
  <script>
    async function getToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (!code) {
        document.body.innerHTML = "<h2>❌ No code received. Login failed.</h2>";
        return;
      }

      const client_id = 'YOUR_CLIENT_ID_HERE';
      const client_secret = 'YOUR_CLIENT_SECRET_HERE';
      const redirect_uri = 'https://mddoha.github.io/Jan-AI-Callback-Handler/callback.html';

      const tokenResponse = await fetch("https://oauth2.googleapis.com/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          code,
          client_id,
          client_secret,
          redirect_uri,
          grant_type: "authorization_code"
        })
      });

      const tokenData = await tokenResponse.json();
      console.log(tokenData);
      document.body.innerHTML = `<h2>✅ Token Received:</h2><pre>${JSON.stringify(tokenData, null, 2)}</pre>`;
    }

    window.onload = getToken;
  </script>
</head>
<body>
  <h2>⏳ Getting Token...</h2>
</body>
</html>
