name: ☀️ Vercel Ping - Wake Bot Every 6 Min

on:
  schedule:
    - cron: '*/6 * * * *'  # প্রতি ৬ মিনিটে
  workflow_dispatch:

jobs:
  vercel-ping:
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Wake Vercel Frontend
        run: |
          curl -sSf https://your-vercel-app-name.vercel.app/ > /dev/null || true
